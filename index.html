<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: Poppins, sans-serif; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg,#ffd6e8,#ffc0da);
  color: #b1004b;
  text-align: center;
  overflow-x: hidden;
}

.center {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.hidden { display: none; }

button {
  padding: 15px 30px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: transform .3s;
}

#yesBtn { background:#ff4d88; color:#fff; }
#noBtn  { background:#eee; color:#444; margin-left:15px; }

#progress {
  position: fixed;
  top: 15px;
  right: 15px;
  font-size: 22px;
  z-index: 10;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  pointer-events: none;
  animation: floatUp 6s linear forwards;
  opacity: 0.8;
  z-index: 1;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: .9; }
  100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
}

/* Balloons */
.balloons {
  display: flex;
  gap: 30px;
  margin-top: 40px;
}

.balloon {
  font-size: 70px;
  cursor: pointer;
  animation: float 2s infinite ease-in-out;
}

@keyframes float {
  0%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
  100%{transform:translateY(0)}
}

/* Popup created dynamically */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 20px;
  width: 280px;
}

.letter {
  background: #fff;
  padding: 25px;
  border-radius: 20px;
  max-width: 320px;
  color: #444;
}
</style>
</head>

<body>

<div id="progress">ğŸ’˜</div>

<!-- SCREEN 1 -->
<section class="center" id="screen1">
  <h1>Will you be my Valentine ğŸ’•</h1>
  <p id="reaction">My heart is waitingâ€¦ ğŸ’—</p>
  <div>
    <button id="yesBtn">YES â¤ï¸</button>
    <button id="noBtn">NO ğŸ’”</button>
  </div>
</section>

<!-- SCREEN 2 -->
<section class="center hidden" id="screen2">
  <h1>Yayyyy ğŸ˜</h1>
  <button onclick="startMagic()">Start the Magic âœ¨</button>
</section>

<!-- SCREEN 3 -->
<section class="center hidden" id="screen3">
  <h1>Pop the balloons ğŸˆ</h1>
  <div class="balloons">
    <div class="balloon" onclick="popBalloon(0)">ğŸˆ</div>
    <div class="balloon" onclick="popBalloon(1)">ğŸˆ</div>
    <div class="balloon" onclick="popBalloon(2)">ğŸˆ</div>
  </div>
</section>

<!-- SCREEN 4 -->
<section class="center hidden" id="screen4">
  <h1>Happy Valentineâ€™s Day ğŸ’Œ</h1>
  <div class="letter">
    <p id="finalText"></p>
  </div>
</section>

<script>
/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ğŸ’–";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = Math.random()*18 + 14 + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},700);

/* Valentine logic */
let noCount = 0;
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const reaction = document.getElementById("reaction");
const progress = document.getElementById("progress");

noBtn.onclick = () => {
  noCount++;
  noBtn.style.transform =
    `translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
  yesBtn.style.transform = `scale(${1 + noCount*0.2})`;
  reaction.innerText = "Please say yes ğŸ¥º";
  if(noCount > 5) noBtn.style.display = "none";
};

yesBtn.onclick = () => {
  progress.innerText = "ğŸ‰";
  screen1.classList.add("hidden");
  screen2.classList.remove("hidden");
};

function startMagic(){
  progress.innerText = "ğŸˆ";
  screen2.classList.add("hidden");
  screen3.classList.remove("hidden");
}

/* Balloon game */
let messages = [
  "You are my home â¤ï¸",
  "My biggest blessing ğŸ’",
  "Forever with you ğŸ’–"
];

let left = 3;
function popBalloon(i){
  event.target.innerText = "ğŸ’¥";
  event.target.style.transform = "scale(1.3)";
  showPopup(messages[i]);
  left--;
  if(left === 0){
    setTimeout(()=>{
      progress.innerText = "ğŸ’Œ";
      screen3.classList.add("hidden");
      screen4.classList.remove("hidden");
      typeWriter(
        "Loving you has always felt like home.\n\nThank you for being my heart, my calm, and my forever.\n\nI love you â€” always ğŸ’–"
      );
    },800);
  }
}

/* Popup */
function showPopup(text){
  const p = document.createElement("div");
  p.className = "popup";
  p.innerHTML = `
    <div class="card">
      <p>${text}</p>
      <button onclick="this.closest('.popup').remove()">Close</button>
    </div>`;
  document.body.appendChild(p);
}

/* Typewriter effect */
function typeWriter(text){
  const el = document.getElementById("finalText");
  el.innerHTML = "";
  let i = 0;
  const timer = setInterval(()=>{
    el.innerHTML += text.charAt(i);
    i++;
    if(i >= text.length) clearInterval(timer);
  },40);
}
</script>

</body>
</html>
