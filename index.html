<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#ffd6e8,#ffc0da);
  color:#b1004b;
  text-align:center;
  overflow-x:hidden;
}

.center{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.hidden{display:none}

button{
  padding:14px 28px;
  border-radius:30px;
  border:none;
  font-size:16px;
  cursor:pointer;
}

#yesBtn{background:#ff4d88;color:#fff}
#noBtn{background:#eee;color:#444;margin-left:15px}

#progress{
  position:fixed;
  top:15px;
  right:15px;
  font-size:22px;
  z-index:10;
}

/* Floating hearts background */
.heart{
  position:fixed;
  bottom:-20px;
  animation:floatUp 6s linear forwards;
  pointer-events:none;
  opacity:.8;
}

@keyframes floatUp{
  from{transform:translateY(0) scale(1)}
  to{transform:translateY(-120vh) scale(1.4);opacity:0}
}

/* Balloons */
.balloons{
  display:flex;
  gap:25px;
  margin-top:40px;
}

.balloon{
  font-size:70px;
  cursor:pointer;
  animation:float 2s infinite ease-in-out;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
  100%{transform:translateY(0)}
}

/* Popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.card{
  background:white;
  border-radius:20px;
  padding:15px;
  width:280px;
}

.card img{
  width:100%;
  border-radius:15px;
  margin-bottom:10px;
}

/* Why you page */
.why-card{
  background:#fff;
  padding:25px;
  border-radius:25px;
  max-width:340px;
}

.why-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  margin:25px 0;
}

.why-heart{
  font-size:60px;
  cursor:pointer;
  transition:.3s;
}

.why-heart span{
  display:block;
  font-size:13px;
  color:#444;
  margin-top:6px;
}

.why-heart:active{
  transform:scale(1.1);
}

/* Final page */
#screen5{
  background:url("bg-final.jpg") center/cover no-repeat;
}

.letter{
  background:rgba(255,255,255,.95);
  padding:25px;
  border-radius:20px;
  max-width:320px;
  color:#444;
}
</style>
</head>

<body>

<div id="progress">ğŸ’˜</div>

<!-- SCREEN 1 -->

  <div>

<!-- SCREEN 2 : WHY YOU -->
  <section class="center hidden" id="screen4">

      <div class="why-heart" onclick="this.innerHTML='ğŸ’—<span>You make me smile</span>'">ğŸ¤</div>
      <div class="why-heart" onclick="this.innerHTML='ğŸ§¡<span>I love being with you</span>'">ğŸ¤</div>

    </div>

    <button onclick="goFinal()">Continue ğŸ’Œ</button>
  </div>
  </section>

<!-- SCREEN 3 -->
<section class="center hidden" id="screen2">
  <h1>Yayyyy ğŸ˜</h1>
  <button onclick="startMagic()">Start the Magic âœ¨</button>
</section>

<!-- SCREEN 4 -->
<section class="center hidden" id="screen3">
  <h1>Pop the balloons ğŸˆ</h1>
  <div class="balloons">
    <div class="balloon" onclick="popBalloon(0)">ğŸˆ</div>

<!-- SCREEN 5 : FINAL -->

<script>
/* Floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*18+14+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},700);

/* Valentine logic */
let noCount=0;
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const reaction=document.getElementById("reaction");
const progress=document.getElementById("progress");

noBtn.onclick=()=>{
  noCount++;
  noBtn.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
  yesBtn.style.transform=`scale(${1+noCount*.2})`;
  reaction.innerText="Please say yes ğŸ¥º";
  if(noCount>5)noBtn.style.display="none";
};

yesBtn.onclick=()=>{
  progress.innerText="ğŸ‰";
  screen1.classList.add("hidden");
  screen2.classList.remove("hidden");
};

function startMagic(){
  progress.innerText="ğŸˆ";
  screen2.classList.add("hidden");
  screen3.classList.remove("hidden");
}

/* Balloon game */
const data=[
  {img:"photo1.jpg",text:"You are my home â¤ï¸"},
  {img:"photo2.jpg",text:"My biggest blessing ğŸ’"},
  {img:"photo3.jpg",text:"Forever with you ğŸ’–"}
];

let left=3;
function popBalloon(i){
  event.target.innerText="ğŸ’¥";
  showPopup(data[i]);
  left--;
  if(left===0){
    setTimeout(()=>{
      progress.innerText="ğŸ’—";
      screen3.classList.add("hidden");
      screen4.classList.remove("hidden");
    },800);
  }
}

/* Popup */
function showPopup(d){
  const p=document.createElement("div");
  p.className="popup";
  p.innerHTML=`
    <div class="card">
      <img src="${d.img}">
      <p>${d.text}</p>
      <button onclick="this.closest('.popup').remove()">Close</button>
    </div>`;
  document.body.appendChild(p);
}

/* Final */
function goFinal(){
  progress.innerText="ğŸ’Œ";
  screen4.classList.add("hidden");
  screen5.classList.remove("hidden");
  typeWriter(
    "Loving you has always felt like home.\n\nThank you for being my heart, my calm, and my forever.\n\nI love you  ğŸ’–"
  );
}

function typeWriter(text){
  const el=document.getElementById("finalText");
  el.innerHTML="";
  let i=0;
  const t=setInterval(()=>{
    el.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length)clearInterval(t);
  },40);
}
</script>
