<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: Poppins, sans-serif; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg,#ffd6e8,#ffc0da);
  color: #b1004b;
  text-align: center;
}

.center {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.hidden { display: none; }

button {
  padding: 15px 30px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

#yesBtn { background:#ff4d88; color:#fff; }
#noBtn  { background:#eee; color:#444; margin-left:15px; }

.balloons {
  display: flex;
  gap: 30px;
  margin-top: 40px;
}

.balloon {
  font-size: 70px;
  cursor: pointer;
  animation: float 2s infinite ease-in-out;
}

@keyframes float {
  0%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
  100%{transform:translateY(0)}
}

/* popup created dynamically */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 20px;
  width: 280px;
}

.card img {
  width: 100%;
  border-radius: 15px;
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<section class="center" id="screen1">
  <h1>Will you be my Valentine ğŸ’•</h1>
  <p id="reaction">My heart is waitingâ€¦ ğŸ’—</p>
  <div>
    <button id="yesBtn">YES â¤ï¸</button>
    <button id="noBtn">NO ğŸ’”</button>
  </div>
</section>

<!-- SCREEN 2 -->
<section class="center hidden" id="screen2">
  <h1>Yayyyy ğŸ˜</h1>
  <button onclick="startMagic()">Start the Magic âœ¨</button>
</section>

<!-- SCREEN 3 -->
<section class="center hidden" id="screen3">
  <h1>Pop the balloons ğŸˆ</h1>
  <div class="balloons">
    <div class="balloon" onclick="pop(0)">ğŸˆ</div>
    <div class="balloon" onclick="pop(1)">ğŸˆ</div>
    <div class="balloon" onclick="pop(2)">ğŸˆ</div>
  </div>
</section>

<!-- SCREEN 4 -->
<section class="center hidden" id="screen4">
  <h1>Happy Valentineâ€™s Day ğŸ’Œ</h1>
  <p style="background:#fff;padding:25px;border-radius:20px;max-width:320px">
    Loving you has always felt like home.  
    Thank you for being my heart, my calm, and my forever.  
    <br><br>
    I love you â€” always ğŸ’–
  </p>
</section>

<script>
let noCount = 0;
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const reaction = document.getElementById("reaction");

noBtn.onclick = () => {
  noCount++;
  noBtn.style.transform =
    `translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
  yesBtn.style.transform = `scale(${1+noCount*0.2})`;
  reaction.innerText = "Please say yes ğŸ¥º";
  if(noCount>5) noBtn.style.display="none";
};

yesBtn.onclick = () => {
  screen1.classList.add("hidden");
  screen2.classList.remove("hidden");
};

function startMagic(){
  screen2.classList.add("hidden");
  screen3.classList.remove("hidden");
}

let left = 3;
function pop(i){
  showPopup(
    ["You are my home â¤ï¸","My biggest blessing ğŸ’","Forever with you ğŸ’–"][i],
    ["photo1.jpg","photo2.jpg","photo3.jpg"][i]
  );
  left--;
  if(left===0){
    setTimeout(()=>{
      screen3.classList.add("hidden");
      screen4.classList.remove("hidden");
    },800);
  }
}

function showPopup(text,img){
  const p = document.createElement("div");
  p.className="popup";
  p.innerHTML=`
    <div class="card">
      <img src="${img}">
      <p>${text}</p>
      <button onclick="this.closest('.popup').remove()">Close</button>
    </div>`;
  document.body.appendChild(p);
}
</script>

</body>
</html>
