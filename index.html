<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Poppins,Arial,sans-serif}
body{
  margin:0;
  background:linear-gradient(180deg,#ffd6e8,#ffc0da);
  color:#b1004b;
  overflow:hidden;
}
.screen{
  display:none;
  min-height:100vh;
  padding:20px;
  text-align:center;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.screen.active{display:flex}

button{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}

#yes{background:#ff4d88;color:#fff}
#no{background:#eee}

.hearts span{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:float 8s linear infinite;
}
@keyframes float{
  to{transform:translateY(-120vh);opacity:0}
}

/* Why you */
.grid{
  display:grid;
  grid-template-columns:repeat(2,140px);
  gap:20px;
  margin:25px 0;
}
.heart{
  width:140px;
  height:140px;
  background:#ff5c8a;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  padding:15px;
  cursor:pointer;
}
.heart.on{background:#ff2f6e}

/* Balloons */
.balloons{display:flex;gap:25px}
.balloon{
  width:70px;height:90px;
  background:red;
  border-radius:50%;
  cursor:pointer;
}
.pop-card{
  margin-top:25px;
  background:#fff;
  padding:20px;
  border-radius:20px;
  width:260px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  animation:scaleIn .4s ease;
}
@keyframes scaleIn{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* Final */
.final{
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}
.letter{
  background:#fff;
  padding:30px;
  border-radius:20px;
  max-width:520px;
}
</style>
</head>

<body>

<div class="hearts"></div>

<!-- 1 -->
<section class="screen active" id="s1">
  <h1>Will you be my Valentine ğŸ’•</h1>
  <p>My heart is waitingâ€¦</p>
  <button id="yes">YES â¤ï¸</button>
  <button id="no">NO ğŸ’”</button>
</section>

<!-- 2 -->
<section class="screen" id="s2">
  <h1>Why you? â¤ï¸</h1>
  <p>Tap each heart</p>

  <div class="grid">
    <div class="heart" data-text="You make me smile ğŸ˜Š">â¤ï¸</div>
    <div class="heart" data-text="I love being with you ğŸ¥°">â¤ï¸</div>
    <div class="heart" data-text="You are my safe place ğŸ’–">â¤ï¸</div>
    <div class="heart" data-text="You mean everything to me ğŸ’˜">â¤ï¸</div>
  </div>

  <button onclick="go(3)">Continue</button>
</section>

<!-- 3 -->
<section class="screen" id="s3">
  <h1>Yayyyyy ğŸ˜</h1>
  <button onclick="go(4)">Start the Magic âœ¨</button>
</section>

<!-- 4 -->
<section class="screen" id="s4">
  <h1>Pop the balloons ğŸˆ</h1>
  <div class="balloons" id="balloons"></div>
  <div id="card"></div>
</section>

<!-- 5 -->
<section class="screen final" id="s5">
  <div class="letter">
    <h1>Happy Valentineâ€™s Day ğŸ’Œ</h1>
    <p id="finalText"></p>
  </div>
</section>

<script>
/* Floating hearts */
const bg=document.querySelector(".hearts");
setInterval(()=>{
  const h=document.createElement("span");
  h.textContent="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=5+Math.random()*5+"s";
  bg.appendChild(h);
  setTimeout(()=>h.remove(),10000);
},500);

/* Navigation */
function go(n){
  document.querySelector(".screen.active").classList.remove("active");
  document.getElementById("s"+n).classList.add("active");
}

/* YES / NO */
let n=0;
yes.onclick=()=>go(2);
no.onclick=()=>{
  n++;
  no.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
  yes.style.transform=`scale(${1+n*.2})`;
  if(n>5)no.style.display="none";
};

/* Why you FIXED */
document.querySelectorAll(".heart").forEach(h=>{
  h.onclick=()=>{
    h.textContent=h.dataset.text;   // âœ… FIX
    h.classList.add("on");
  };
});

/* Balloons */
const msgs=[
  "You are my home â¤ï¸",
  "My favorite person ğŸ’«",
  "Forever my love ğŸ’–"
];
const balloons=document.getElementById("balloons");
const card=document.getElementById("card");
let p=0;

for(let i=0;i<3;i++){
  const b=document.createElement("div");
  b.className="balloon";
  b.onclick=()=>{
    b.remove();
    card.innerHTML=`<div class="pop-card">${msgs[p]}</div>`;
    p++;
    if(p===3)setTimeout(()=>{go(5);type();},1200);
  };
  balloons.appendChild(b);
}

/* Final typing FIXED */
const text="Loving you isnâ€™t just a feeling â€” itâ€™s my favorite adventure.\n\n"+
"In your smile I find my calm.\n"+
"In your arms I find my home.\n\n"+
"No matter what life brings,\n"+
"I promise to stand with you,\n"+
"choose you,\n"+
"and love you â€” every single day.\n\n"+
"â¤ï¸âœ¨";

let i=0;
const el=document.getElementById("finalText");
function type(){
  if(i<text.length){
    el.textContent+=text.charAt(i);
    i++;
    setTimeout(type,35);
  }
}
</script>

</body>
</html>
