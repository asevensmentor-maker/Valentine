<head>

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#ffd6e8,#ffc0da);
  color:#b1004b;
  text-align:center;
  overflow-x:hidden;
}

.center{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.hidden{display:none}

button{

  border-radius:30px;
  border:none;
  font-size:16px;
  cursor:pointer;
}

#yesBtn{background:#ff4d88;color:#fff}
#noBtn{background:#eee;color:#444;margin-left:15px}

#progress{
  position:fixed;
  top:15px;
  right:15px;
  font-size:22px;
  z-index:10;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  animation:floatUp 6s linear forwards;
  pointer-events:none;
  opacity:.8;
}

@keyframes floatUp{

}

.why-card{

  border-radius:25px;

}

.why-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  margin:25px 0;
}

.why-heart{
  font-size:60px;
  cursor:pointer;
}

/* Balloons */
.balloons{
  display:flex;
  gap:25px;
  margin-top:40px;
}

.balloon{
  font-size:70px;
  cursor:pointer;
}

/* Popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.card{
  background:white;
  border-radius:20px;
  padding:15px;
  width:280px;
}

.card img{
  width:100%;
  border-radius:15px;
}

/* Final */
.letter{
  background:rgba(255,255,255,.95);
  padding:25px;
  border-radius:20px;
  max-width:320px;
  color:#444;
}
</style>
</head>

<body>

<div id="progress">ğŸ’˜</div>

<script>
/* Floating hearts */

/* Screen 1 logic */
