<style>
*{
  box-sizing:border-box;
  font-family:Poppins,Arial,sans-serif;
}

body{
  margin:0;
  background:linear-gradient(180deg,#ffd6e8,#ffc0da);
  overflow:hidden;
  color:#b1004b;
}

/* Progress */
.progress{
  height:6px;
  width:0%;
  background:#ff4d88;
  transition:0.4s;
}

/* Screens */
.screen{
  display:none;
  height:100vh;
  padding:20px;
  text-align:center;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.screen.active{
  display:flex;
}

/* Buttons */
button{
  padding:14px 26px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}

#yesBtn{background:#ff4d88;color:#fff;}
#noBtn{background:#eee;}

/* Hearts background */
.hearts-bg span{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:float 8s linear infinite;
}

@keyframes float{
  to{transform:translateY(-110vh);opacity:0;}
}

/* Why you hearts */
.heart-grid{
  display:grid;
  grid-template-columns:repeat(2,130px);
  gap:20px;
  margin:20px;
}

.heart{
  width:130px;
  height:130px;
  background:pink;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  padding:10px;
}

.heart.revealed{
  background:#ff4d88;
  color:white;
}

/* Balloons */
.balloons{
  display:flex;
  gap:20px;
  position:relative;
}

.balloon{
  width:70px;
  height:90px;
  background:red;
  border-radius:50%;
  cursor:pointer;
}

/* Pop burst */
.pop{
  position:absolute;
  width:80px;
  height:80px;
  background:radial-gradient(circle,#ff4d88,transparent);
  border-radius:50%;
  animation:popAnim .6s ease-out forwards;
}

@keyframes popAnim{
  from{transform:scale(.3);opacity:1;}
  to{transform:scale(1.8);opacity:0;}
}

/* Pop image */
.pop-image{
  margin-top:25px;
  animation:popIn .6s ease-out forwards;
  z-index:10;
}

.pop-image img{
  width:220px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

.hidden{display:none;}

@keyframes popIn{
  from{transform:scale(.5);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

/* Final page */
.final{
  position:relative;
  min-height:100vh;
  background:url("https://images.unsplash.com/photo-1518199266791-5375a83190b7") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
}

.final::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}

.letter{
  position:relative;
  z-index:2;
  background:rgba(255,255,255,.92);
  padding:30px;
  border-radius:20px;
  max-width:500px;
}
</style>
</head>
