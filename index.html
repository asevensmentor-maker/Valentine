<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Poppins,Arial,sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#ffd6e8,#ffc0da);
  overflow:hidden;
  color:#b1004b;
}

.screen{
  display:none;
  min-height:100vh;
  padding:20px;
  text-align:center;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.screen.active{display:flex}

button{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}
#yes{background:#ff4d88;color:#fff}
#no{background:#eee}

/* floating hearts */
.hearts span{
  position:absolute;
  bottom:-20px;
  font-size:22px;
  animation:float 8s linear infinite;
}
@keyframes float{
  to{transform:translateY(-120vh);opacity:0}
}

/* Why you */
.grid{
  display:grid;
  grid-template-columns:repeat(2,140px);
  gap:20px;
  margin:20px 0;
}
.heart{
  width:140px;height:140px;
  border-radius:50%;
  background:#ff5c8a;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:15px;
  cursor:pointer;
}
.heart.on{background:#ff2f6e}

/* Balloons */
.balloons{display:flex;gap:25px}
.balloon{
  width:70px;height:90px;
  background:red;
  border-radius:50%;
  cursor:pointer;
}

/* Image card */
.pop-card{
  margin-top:25px;
  background:#fff;
  padding:15px;
  border-radius:20px;
  width:260px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
.pop-card img{
  width:100%;
  border-radius:15px;
}

/* Final */
.final{
  background:
    linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.35)),
    url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='800' height='800'><rect width='800' height='800' fill='%23ff9a9e'/><text x='50%' y='50%' font-size='80' fill='white' text-anchor='middle'>â¤ï¸</text></svg>");
  background-size:cover;
}
.letter{
  background:#fff;
  padding:30px;
  border-radius:20px;
  max-width:520px;
}
</style>
</head>

<body>

<div class="hearts"></div>

<section class="screen active" id="s1">
  <h1>Will you be my Valentine ğŸ’•</h1>
  <p>My heart is waitingâ€¦</p>
  <button id="yes">YES â¤ï¸</button>
  <button id="no">NO ğŸ’”</button>
</section>

<section class="screen" id="s2">
  <h1>Why you? â¤ï¸</h1>
  <p>Tap each heart</p>
  <div class="grid">
    <div class="heart" data-text="You make me smile ğŸ˜Š">â¤ï¸</div>
    <div class="heart" data-text="I love being with you ğŸ¥°">â¤ï¸</div>
    <div class="heart" data-text="You are my home ğŸ’–">â¤ï¸</div>
    <div class="heart" data-text="You mean everything ğŸ’˜">â¤ï¸</div>
  </div>
  <button onclick="go(3)">Continue</button>
</section>

<section class="screen" id="s3">
  <h1>Yayyyyy ğŸ˜</h1>
  <button onclick="go(4)">Start the Magic âœ¨</button>
</section>

<section class="screen" id="s4">
  <h1>Pop the balloons ğŸˆ</h1>
  <div class="balloons" id="balloons"></div>
  <div id="card"></div>
</section>

<section class="screen final" id="s5">
  <div class="letter">
    <h1>Happy Valentineâ€™s Day ğŸ’Œ</h1>
    <p id="finalText"></p>
  </div>
</section>

<script>
/* floating hearts */
const bg=document.querySelector(".hearts");
setInterval(()=>{
  const h=document.createElement("span");
  h.textContent="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  bg.appendChild(h);
  setTimeout(()=>h.remove(),10000);
},500);

function go(n){
  document.querySelector(".screen.active").classList.remove("active");
  document.getElementById("s"+n).classList.add("active");
}

/* yes no */
let n=0;
yes.onclick=()=>go(2);
no.onclick=()=>{
  n++;
  no.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
  yes.style.transform=`scale(${1+n*.2})`;
  if(n>5)no.style.display="none";
};

/* why you */
document.querySelectorAll(".heart").forEach(h=>{
  h.onclick=()=>{
    h.textContent=h.dataset.text;
    h.classList.add("on");
  };
});

/* balloon images (BASE64 SVG) */
const images=[
  "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='200'><rect width='300' height='200' rx='20' fill='%23ffd6e8'/><text x='50%' y='55%' font-size='28' fill='%23b1004b' text-anchor='middle'>You are my home â¤ï¸</text></svg>",
  "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='200'><rect width='300' height='200' rx='20' fill='%23ffc0da'/><text x='50%' y='55%' font-size='28' fill='%23b1004b' text-anchor='middle'>My favorite person ğŸ’«</text></svg>",
  "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='200'><rect width='300' height='200' rx='20' fill='%23ffb6c1'/><text x='50%' y='55%' font-size='28' fill='%23b1004b' text-anchor='middle'>Forever my love ğŸ’–</text></svg>"
];

const balloons=document.getElementById("balloons");
const card=document.getElementById("card");
let p=0;

for(let i=0;i<3;i++){
  const b=document.createElement("div");
  b.className="balloon";
  b.onclick=()=>{
    b.remove();
    card.innerHTML=`<div class="pop-card"><img src="${images[p]}"></div>`;
    p++;
    if(p===3)setTimeout(()=>{go(5);type();},1200);
  };
  balloons.appendChild(b);
}

/* typing */
const text=
"Loving you isnâ€™t just a feeling â€” itâ€™s my favorite adventure.\n\n"+
"In your smile I find my calm.\n"+
"In your arms I find my home.\n\n"+
"I choose you today,\n"+
"tomorrow,\n"+
"and every heartbeat after.\n\n"+
"Forever yours â¤ï¸âœ¨";

let i=0;
const el=document.getElementById("finalText");
function type(){
  if(i<text.length){
    el.textContent+=text.charAt(i);
    i++;
    setTimeout(type,35);
  }
}
</script>

</body>
</html>
