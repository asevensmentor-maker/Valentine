<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Poppins,Arial,sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#ffd6e8,#ffc0da);
  color:#b1004b;
  overflow:hidden;
}

/* Screens */
.screen{
  display:none;
  height:100vh;
  padding:20px;
  text-align:center;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.screen.active{display:flex}

/* Buttons */
button{
  padding:14px 26px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}
#yes{background:#ff4d88;color:#fff}
#no{background:#eee}

/* Floating hearts */
.hearts span{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:float 8s linear infinite;
}
@keyframes float{
  to{transform:translateY(-110vh);opacity:0}
}

/* Why you */
.grid{
  display:grid;
  grid-template-columns:repeat(2,130px);
  gap:20px;
  margin:20px;
}
.heart{
  width:130px;height:130px;
  background:pink;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;padding:10px;
}
.heart.on{background:#ff4d88;color:#fff}

/* Balloons */
.balloons{display:flex;gap:20px;position:relative}
.balloon{
  width:70px;height:90px;
  background:red;border-radius:50%;
  cursor:pointer;
}

/* Pop burst */
.pop{
  position:absolute;width:80px;height:80px;
  background:radial-gradient(circle,#ff4d88,transparent);
  border-radius:50%;
  animation:pop .6s forwards;
}
@keyframes pop{
  from{transform:scale(.3);opacity:1}
  to{transform:scale(1.8);opacity:0}
}

/* Pop card (THIS REPLACES IMAGES) */
.pop-card{
  margin-top:25px;
  background:#fff;
  padding:20px;
  border-radius:20px;
  width:260px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  animation:popIn .5s ease-out;
}
@keyframes popIn{
  from{transform:scale(.5);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* Final */
.final{
  position:relative;
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.35)),
    linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  align-items:center;
  justify-content:center;
}
.letter{
  background:#fff;
  padding:30px;
  border-radius:20px;
  max-width:480px;
}
</style>
</head>

<body>

<div class="hearts"></div>

<!-- 1 -->
<section class="screen active" id="s1">
  <h1>Will you be my Valentine ğŸ’•</h1>
  <p>My heart is waitingâ€¦</p>
  <button id="yes">YES â¤ï¸</button>
  <button id="no">NO ğŸ’”</button>
</section>

<!-- 2 -->
<section class="screen" id="s2">
  <h1>Why you? â¤ï¸</h1>
  <p>Tap each heart</p>
  <div class="grid">
    <div class="heart" data="You make me smile ğŸ˜Š"></div>
    <div class="heart" data="I love being with you ğŸ¥°"></div>
    <div class="heart" data="You are my safe place ğŸ’–"></div>
    <div class="heart" data="You mean everything to me ğŸ’˜"></div>
  </div>
  <button onclick="go(3)">Continue</button>
</section>

<!-- 3 -->
<section class="screen" id="s3">
  <h1>Yayyyyy ğŸ˜</h1>
  <button onclick="go(4)">Start the Magic âœ¨</button>
</section>

<!-- 4 -->
<section class="screen" id="s4">
  <h1>Pop the balloons ğŸˆ</h1>
  <div class="balloons" id="balloons"></div>
  <div id="card"></div>
</section>

<!-- 5 -->
<section class="screen final" id="s5">
  <div class="letter">
    <h1>Happy Valentineâ€™s Day ğŸ’Œ</h1>
    <p id="text"></p>
  </div>
</section>

<script>
/* Floating hearts */
const hbg=document.querySelector(".hearts");
setInterval(()=>{
  const h=document.createElement("span");
  h.textContent="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=5+Math.random()*5+"s";
  hbg.appendChild(h);
  setTimeout(()=>h.remove(),10000);
},500);

/* Navigation */
function go(n){
  document.querySelector(".screen.active").classList.remove("active");
  document.getElementById("s"+n).classList.add("active");
}

/* YES / NO */
let n=0;
yes.onclick=()=>go(2);
no.onclick=()=>{
  n++;
  no.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
  yes.style.transform=`scale(${1+n*.2})`;
  if(n>5)no.style.display="none";
};

/* Why you */
document.querySelectorAll(".heart").forEach(h=>{
  h.onclick=()=>{
    h.textContent=h.dataset;
    h.classList.add("on");
  }
});

/* Balloon game â€” GUARANTEED VISUAL */
const msgs=[
  "You are my home â¤ï¸",
  "My favorite person ğŸ’«",
  "Forever my love ğŸ’–"
];
const balloons=document.getElementById("balloons");
const card=document.getElementById("card");
let p=0;

for(let i=0;i<3;i++){
  const b=document.createElement("div");
  b.className="balloon";
  b.onclick=()=>{
    const pop=document.createElement("div");
    pop.className="pop";
    pop.style.left=b.offsetLeft+"px";
    pop.style.top=b.offsetTop+"px";
    balloons.appendChild(pop);
    setTimeout(()=>pop.remove(),600);
    b.remove();

    card.innerHTML=`<div class="pop-card">ğŸ’–<br>${msgs[p]}</div>`;
    p++;

    if(p===3){
      setTimeout(()=>{go(5);type();},1200);
    }
  };
  balloons.appendChild(b);
}

/* Final typing */
const t=document.getElementById("text");
const msg=
"Loving you isnâ€™t just a feeling â€” itâ€™s my favorite adventure.\n\n"+
"In your smiles I find joy.\n"+
"In your hard days, I promise my strength.\n\n"+
"No matter what happens,\n"+
"I am here â€” with you, for you, always.\n\n"+
"You are my today,\nmy tomorrow,\nand every heartbeat in between.\n\n"+
"Forever yours â¤ï¸âœ¨";

let i=0;
function type(){
  if(i<msg.length){
    t.textContent+=msg.charAt(i);
    i++;
    setTimeout(type,40);
  }
}
</script>

</body>
</html>
